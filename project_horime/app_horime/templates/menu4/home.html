{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>호림이</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="{% static 'css/animation.css'%}" rel="stylesheet">
    <link href="{% static 'css/buttons.css'%}" rel="stylesheet">
    <style>
      *{
        font-family: 'Noto Sans KR', sans-serif;
        font-family: 'Poppins', sans-serif;
      }
      .main{
        animation: slideDown .8s ease forwards;
        margin: 0px 0px 80px 0px;
      }
      .main_img {
        width: 100%;
        animation: fadeIn 5s forwards;
      }
      p.name{
        animation: slideDown .8s ease-in-out forwards;
      }
      p.subname{
        animation: slideDown 1s ease-in-out forwards;
      }
    </style>
  </head>
  <body class=" h-100 text-center text-bg-light">
    <div class="container d-flex h-100 p-3 mx-auto flex-column">
      <main class="main">
        <p class="subname text-dark" style="font-size:20px;" >호우 집중 재난 알림이 : 호림이</p>
        <div class="container">
          <table class="table" style="font-size:4vw;">
            <thead class="thead-light">
              <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
              </tr>
            </thead>
            <tbody>
              {% for board in boards %}
              <tr class="text-center">
                <th scope="row"> 
                  <span>{{ board.id }}</span>
                </th>
                <td>
                    <span data-bs-toggle="modal" data-bs-target="#content">{{ board.title }}</span>
                </td>
                <td>
                  <span>{{ board.author }}</span>
                </td>
                <td>
                  <span>{{ board.created_date | date:"m/d h:i" }}</span>
                </td>
              </tr>
              <!-- Modal -->
              <div class="modal fade" id="content" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="contentModalLabel">{{board.title}}</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      {{board.content}}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </tbody>
          </table>
          <button type="button" class="btn btn-blue btn-sm" data-bs-toggle="modal" data-bs-target="#write">글쓰기</a>
        </div>
      </main>
    </div>
  </body>
  {%include 'footer.html' %}
  <!-- 글쓰기 Modal -->
  <div class="modal fade" id="write" tabindex="-1" aria-labelledby="writeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="writeModalLabel">게시판 글쓰기</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="write-title" class="col-form-label">제목:</label>
              <input type="text" name="title" class="form-control" id="write-title">
            </div>
            <div class="form-group mb-3">
              <label for="write-name" class="col-form-label">작성자:</label>
              <input type="text" name="author" class="form-control" id="write-name">
            </div>
            <div class="form-group mb-3">
              <label for="write-text" class="col-form-label">내용:</label>
              <textarea rows=8 name="content" class="form-control" id="write-text"></textarea>
            </div>
        </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-blue">글쓰기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
